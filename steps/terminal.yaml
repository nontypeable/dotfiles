---
- clean: ["~"]

- shell:
    # See https://ohmyz.sh
    - command: |
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
      description: Install Oh-My-Zsh
      stdout: true
      stderr: true
    # See https://github.com/zplug/zplug
    - command: |
        curl -fsS https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh || true
      description: Install zplug
      stdout: true
      stderr: true

- link:
    ~/.bash_profile:
      path: config/bash_profile
      force: true
    ~/.bashrc:
      path: config/bashrc
      force: true

    ~/.shell:
      path: shell
      force: true
    ~/.zshrc:
      path: config/zshrc
      force: true
    ~/.zplugrc:
      path: config/zplugrc
      force: true

    ~/.hushlogin:
      path: config/hushlogin
      force: true
